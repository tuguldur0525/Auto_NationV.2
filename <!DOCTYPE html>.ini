    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="images/3_avatar-512.webp" alt="Profile Picture">
                    <button class="edit-avatar-btn"><i class="fa fa-camera"></i></button>
                </div>
                <div class="profile-info">
                    <h1>Бат-Эрдэнэ</h1>
                    <p><i class="fa fa-map-marker"></i> Улаанбаатар, Монгол</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number">12</span>
                            <span class="stat-label">Хадгалсан</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">5</span>
                            <span class="stat-label">Зар</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">3</span>
                            <span class="stat-label">Хэлэлцүүлэг</span>
                        </div>
                    </div>
                </div>
                <button class="edit-profile-btn"><i class="fa fa-pencil"></i> Профайл засах</button>
            </div>

            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="personal-info">Хувийн мэдээлэл</button>
                <button class="tab-btn" data-tab="saved-cars">Хадгалсан</button>
                <button class="tab-btn" data-tab="my-listings">Миний зарууд</button>
                <button class="tab-btn" data-tab="settings">Тохиргоо</button>
            </div>

            <!-- Personal Info Tab -->
            <div class="tab-content active" id="personal-info">
                <div class="info-card">
                    <h2><i class="fa fa-user"></i> Хувийн мэдээлэл</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Нэр</span>
                            <span class="info-value">Бат-Эрдэнэ</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">И-мэйл</span>
                            <span class="info-value">baterdene@example.com</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Утас</span>
                            <span class="info-value">99112233</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Хаяг</span>
                            <span class="info-value">Улаанбаатар, СБД, 15-р хороо</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Бүртгүүлсэн</span>
                            <span class="info-value">2023-10-15</span>
                        </div>
                    </div>
                </div>

                <div class="info-card">
                    <h2><i class="fa fa-shield"></i> Аюулгүй байдал</h2>
                    <div class="security-item">
                        <div class="security-info">
                            <i class="fa fa-lock"></i>
                            <div>
                                <h3>Нууц үг</h3>
                                <p>Сүүлд шинэчлэгдсэн: 3 сарын өмнө</p>
                            </div>
                        </div>
                        <button class="change-btn">Солих</button>
                    </div>
                    <div class="security-item">
                        <div class="security-info">
                            <i class="fa fa-mobile"></i>
                            <div>
                                <h3>Утасны дугаар</h3>
                                <p>99112233</p>
                            </div>
                        </div>
                        <button class="change-btn">Солих</button>
                    </div>
                </div>
            </div>

            <!-- Saved Cars Tab -->
            <div class="tab-content" id="saved-cars">
                <h2><i class="fa fa-heart"></i> Хадгалсан автомашинууд</h2>
                <div class="saved-listings-grid">
                    <!-- Saved Car 1 -->
                    <div class="saved-listing-card">
                        <img src="images/prius60white.avif" alt="Toyota Prius">
                        <div class="saved-listing-info">
                            <h3>Toyota Prius 2020</h3>
                            <div class="saved-listing-details">
                                <span>125,000,000₮</span>
                                <span><i class="fa fa-tachometer"></i> 0 км</span>
                            </div>
                            <div class="saved-listing-actions">
                                <button class="view-btn"><i class="fa fa-eye"></i> Үзэх</button>
                                <button class="remove-btn"><i class="fa fa-trash"></i> Устгах</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Saved Car 2 -->
                    <div class="saved-listing-card">
                        <img src="images/HarrierBlack1.jpg" alt="Toyota Harrier">
                        <div class="saved-listing-info">
                            <h3>Toyota Harrier 2018</h3>
                            <div class="saved-listing-details">
                                <span>87,000,000₮</span>
                                <span><i class="fa fa-tachometer"></i> 12,000 км</span>
                            </div>
                            <div class="saved-listing-actions">
                                <button class="view-btn"><i class="fa fa-eye"></i> Үзэх</button>
                                <button class="remove-btn"><i class="fa fa-trash"></i> Устгах</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add more saved cars here -->
                </div>
                
                <div class="empty-state" id="empty-saved" style="display: none;">
                    <i class="fa fa-heart-o"></i>
                    <h3>Хадгалсан автомашин байхгүй</h3>
                    <p>Та автомашин хадгалахын тулд дэлгэрэнгүй хуудасны "Хадгалах" товчийг дарна уу</p>
                    <a href="buh_zaruud.html" class="browse-btn">Автомашин үзэх</a>
                </div>
            </div>

            <!-- My Listings Tab -->
            <div class="tab-content" id="my-listings">
                <div class="listings-header">
                    <h2><i class="fa fa-car"></i> Миний зарууд</h2>
                    <a href="zar_nemeh.html" class="add-listing-btn"><i class="fa fa-plus"></i> Шинэ зар нэмэх</a>
                </div>
                
                <div class="my-listings-grid">
                    <!-- My Listing 1 -->
                    <div class="my-listing-card">
                        <div class="listing-status active">Идэвхтэй</div>
                        <img src="images/220crown.jpg" alt="Toyota Crown">
                        <div class="my-listing-info">
                            <h3>Toyota Crown 2020</h3>
                            <div class="my-listing-details">
                                <span class="price">210,000,000₮</span>
                                <span class="views"><i class="fa fa-eye"></i> 245</span>
                                <span class="date">Нийтлэгдсэн: 2023-11-10</span>
                            </div>
                            <div class="my-listing-actions">
                                <button class="edit-btn"><i class="fa fa-pencil"></i> Засварлах</button>
                                <button class="promote-btn"><i class="fa fa-bullhorn"></i> Сурталчилгаа</button>
                                <button class="delete-btn"><i class="fa fa-trash"></i> Устгах</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- My Listing 2 -->
                    <div class="my-listing-card">
                        <div class="listing-status sold">Зарагдсан</div>
                        <img src="images/bmwM4.avif" alt="BMW M4">
                        <div class="my-listing-info">
                            <h3>BMW M4 2019</h3>
                            <div class="my-listing-details">
                                <span class="price">185,000,000₮</span>
                                <span class="views"><i class="fa fa-eye"></i> 189</span>
                                <span class="date">Нийтлэгдсэн: 2023-09-15</span>
                            </div>
                            <div class="my-listing-actions">
                                <button class="repost-btn"><i class="fa fa-refresh"></i> Дахин нийтлэх</button>
                                <button class="delete-btn"><i class="fa fa-trash"></i> Устгах</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add more listings here -->
                </div>
                
                <div class="empty-state" id="empty-listings" style="display: none;">
                    <i class="fa fa-car"></i>
                    <h3>Таны зар байхгүй байна</h3>
                    <p>Автомашинаа зарж, манай сайтын 100,000+ хэрэглэгчдэд хүрэх боломжтой</p>
                    <a href="zar_nemeh.html" class="add-listing-btn"><i class="fa fa-plus"></i> Зар нэмэх</a>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-content" id="settings">
                <div class="settings-card">
                    <h2><i class="fa fa-cog"></i> Тохиргоо</h2>
                    
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>Мэдэгдэл</h3>
                            <p>И-мэйл, утасны мэдэгдэл хүлээн авах</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>Хэл</h3>
                            <p>Платформын хэл сонгох</p>
                        </div>
                        <select class="language-select">
                            <option value="mn">Монгол</option>
                            <option value="en">Англи</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>Хаяг байршил</h3>
                            <p>Үндсэн хаяг байршил</p>
                        </div>
                        <input type="text" class="location-input" value="Улаанбаатар, СБД, 15-р хороо">
                    </div>
                    
                    <div class="setting-item danger">
                        <div class="setting-info">
                            <h3>Бүртгэл устгах</h3>
                            <p>Таны бүх мэдээлэл устгагдана</p>
                        </div>
                        <button class="delete-account-btn">Бүртгэл устгах</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

